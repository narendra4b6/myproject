<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>My Blog</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg techfont">
<div class="container">
<div class="navbar-nav align-items-center menu">
<a class="bigbrand" href="{% url 'post_list' %}">My Blog</a>
<a href="{% url 'about' %}">About</a>
<a href="https://www.github.com">Github</a>
<a href="https:www.linkedin.com">Linkedin</a>

</div>

<div class="navbar-nav align-items-center ml-auto menu2">
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}">NewPost</a>
<a href="{% url 'post_draft_list' %}">Drafts</a>
<a href="{% url 'logout' %}">LogOut</a>
<a>Welcome <font color="blue">{{user.username|title}}</font></a>
{% else %}
<a class="nav navbar-right" href="{% url 'login' %}"><h6>Please Login: <span class="fa fa-user"></span></h6></a>
{% endif %}
</div>

</div>
</nav>
<h1 align="center">Welcome to My Blog</h1>
<div class="container">
<div class="row">
<div class="col-10 mt-2">
{% block  content %}
{% endblock %}
</div>
</div>
</div>


</body>
</html>
